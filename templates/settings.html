{% extends "base.html" %}
{% block content %}
<h4 class="fw-bold mb-3">Setting</h4>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" action="{{ url_for('settings_save') }}" class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Butir per rak</label>
        <input name="eggs_per_rack" class="form-control" value="{{ eggs_per_rack }}">
        <div class="small text-muted">Umumnya 30, tapi bisa kamu sesuaikan.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-dark">Simpan</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
